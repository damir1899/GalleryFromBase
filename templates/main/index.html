        <p class="lead mb-4">{{ i.description }}</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">{{ i.author }}</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">{{ i.category }}</button>
        </div>
    </div>

</div>
